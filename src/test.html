<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-Month Linear Calendar</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
            font-size: 11px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        tr {
            border-bottom: 1px solid #ccc;
        }
        td {
            padding: 8px 2px;
            vertical-align: top;
        }
        .month-name {
            width: 80px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            vertical-align: middle;
        }
        .days-container {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 4px;
        }
        .day-box {
            display: inline-block;
            border: 1px solid #777;
            padding: 5px 5px 0;
            height: 1cm;
            min-width: 28px;
            text-align: left;
            box-sizing: border-box;
        }
        .weekday {
            display: block;
            font-size: 8px;
            color: #666;
            text-transform: uppercase;
        }
        .weekend {
            background-color: #f9f9f9;
            font-weight: 900;
        }
        
        @media print {
            @page { size: A4 landscape; margin: 1cm; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>

<div class="no-print" style="margin-bottom: 10px;">
    <button onclick="window.print()">Print A4 Landscape</button>
</div>

<table>
    <tr>
        <td class="month-name">FEB</td>
        <td class="days-container">
            <script>
                const daysFeb = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
                for(let i=1; i<=28; i++) {
                    let d = new Date(2026, 1, i);
                    let wd = daysFeb[d.getDay()];
                    let isToday = (i === 11) ? 'today' : '';
                    let isWE = (wd === "Sat" || wd === "Sun") ? 'weekend' : '';
                    document.write(`<div class="day-box ${isToday} ${isWE}"><span class="weekday">${wd}</span>${i}</div>`);
                }
            </script>
        </td>
    </tr>
    <tr>
        <td class="month-name">MAR</td>
        <td class="days-container">
            <script>
                for(let i=1; i<=31; i++) {
                    let d = new Date(2026, 2, i);
                    let wd = daysFeb[d.getDay()];
                    let isWE = (wd === "Sat" || wd === "Sun") ? 'weekend' : '';
                    document.write(`<div class="day-box ${isWE}"><span class="weekday">${wd}</span>${i}</div>`);
                }
            </script>
        </td>
    </tr>
    <tr>
        <td class="month-name">APR</td>
        <td class="days-container">
            <script>
                for(let i=1; i<=30; i++) {
                    let d = new Date(2026, 3, i);
                    let wd = daysFeb[d.getDay()];
                    let isWE = (wd === "Sat" || wd === "Sun") ? 'weekend' : '';
                    document.write(`<div class="day-box ${isWE}"><span class="weekday">${wd}</span>${i}</div>`);
                }
            </script>
        </td>
    </tr>
    <tr>
        <td class="month-name">MAY</td>
        <td class="days-container">
            <script>
                for(let i=1; i<=31; i++) {
                    let d = new Date(2026, 4, i);
                    let wd = daysFeb[d.getDay()];
                    let isWE = (wd === "Sat" || wd === "Sun") ? 'weekend' : '';
                    document.write(`<div class="day-box ${isWE}"><span class="weekday">${wd}</span>${i}</div>`);
                }
            </script>
        </td>
    </tr>
    <tr>
        <td class="month-name">JUN</td>
        <td class="days-container">
            <script>
                for(let i=1; i<=30; i++) {
                    let d = new Date(2026, 5, i);
                    let wd = daysFeb[d.getDay()];
                    let isWE = (wd === "Sat" || wd === "Sun") ? 'weekend' : '';
                    document.write(`<div class="day-box ${isWE}"><span class="weekday">${wd}</span>${i}</div>`);
                }
            </script>
        </td>
    </tr>
    <tr>
        <td class="month-name">JUL</td>
        <td class="days-container">
            <script>
                for(let i=1; i<=31; i++) {
                    let d = new Date(2026, 6, i);
                    let wd = daysFeb[d.getDay()];
                    let isWE = (wd === "Sat" || wd === "Sun") ? 'weekend' : '';
                    document.write(`<div class="day-box ${isWE}"><span class="weekday">${wd}</span>${i}</div>`);
                }
            </script>
        </td>
    </tr>
    <tr>
        <td class="month-name">AUG</td>
        <td class="days-container">
            <script>
                for(let i=1; i<=31; i++) {
                    let d = new Date(2026, 7, i);
                    let wd = daysFeb[d.getDay()];
                    let isWE = (wd === "Sat" || wd === "Sun") ? 'weekend' : '';
                    document.write(`<div class="day-box ${isWE}"><span class="weekday">${wd}</span>${i}</div>`);
                }
            </script>
        </td>
    </tr>
</table>

</body>
</html>
