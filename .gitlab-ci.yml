stages:
  - build-ci-image
  - build
  - deploy

cache:
  key:
    files:
      - pnpm-lock.yaml
      - src-tauri/Cargo.lock
    prefix: ${CI_PROJECT_NAME}
  paths:
    - node_modules/
    - .pnpm-store/
    - .cargo/registry
    - .cargo/git
    - .rustup/
    - .sccache/
    - src-tauri/target
  policy: pull-push
  fallback_keys:
    - ${CI_PROJECT_NAME}
    - main


build:ci-image:
  stage: build-ci-image
  image: docker:27
  services:
    - docker:27-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
  rules:
    - changes:
        - Dockerfile.ci
      when: on_success
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: on_success
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: on_success
    - when: never

  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build -f Dockerfile.ci -t "$CI_REGISTRY_IMAGE/ci/linux-builder:latest" .
    - docker push "$CI_REGISTRY_IMAGE/ci/linux-builder:latest"

build:linux:
  stage: build
  image: $CI_REGISTRY_IMAGE/ci/linux-builder:latest
  variables:
    CARGO_HOME: "$CI_PROJECT_DIR/.cargo"
    CARGO_TARGET_DIR: "$CI_PROJECT_DIR/src-tauri/target"
    RUSTUP_HOME: "$CI_PROJECT_DIR/.rustup"
    PNPM_STORE_DIR: "$CI_PROJECT_DIR/.pnpm-store"
    RUSTC_WRAPPER: "sccache"
    SCCACHE_DIR: "$CI_PROJECT_DIR/.sccache"
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - .pnpm-store/
      - .cargo/registry
      - .cargo/git
      - .rustup/
      - .sccache/
      - src-tauri/target
    policy: pull-push
    fallback_keys:
      - ${CI_PROJECT_NAME}
      - main
  before_script:
    - set
    - mise activate --shell bash >> ~/.bashrc
  script:
    - mise install
    - mise init
    - mise lint
    - mise test
    - mise build
  artifacts:
    when: always
    expire_in: 14 days
    paths:
      - src-tauri/target/release/bundle/deb/*.deb
      - src-tauri/target/release/bundle/rpm/*.rpm
      - src-tauri/target/release/pmon

pages:
  stage: deploy
  image: $CI_REGISTRY_IMAGE/ci/linux-builder:latest
  needs:
    - job: build:linux
      artifacts: true
  before_script:
    - mise activate --shell bash >> ~/.bashrc
  script:
    - mise install
    - mise init
    - pnpm install
    - mkdir -p docs/public/downloads
    - cp src-tauri/target/release/bundle/deb/*.deb docs/public/downloads/ 2>/dev/null || true
    - cp src-tauri/target/release/bundle/rpm/*.rpm docs/public/downloads/ 2>/dev/null || true
    - cp src-tauri/target/release/pmon docs/public/downloads/ 2>/dev/null || true
    - |
        node - <<'NODE'
        const fs = require("fs");
        const path = require("path");
        const dir = "docs/public/downloads";
        if (!fs.existsSync(dir)) {
          fs.mkdirSync(dir, { recursive: true });
        }
        const files = fs.readdirSync(dir).filter((name) => name !== "manifest.json");
        const items = files.map((name) => {
          if (name.endsWith(".deb")) {
            return { name, label: "Debian / Ubuntu package", kind: "deb" };
          }
          if (name.endsWith(".rpm")) {
            return { name, label: "Fedora / RHEL package", kind: "rpm" };
          }
          if (name === "pmon") {
            return { name, label: "Standalone Linux binary", kind: "binary" };
          }
          return { name, label: "Package", kind: "file" };
        });
        const manifest = { generatedAt: new Date().toISOString(), items };
        fs.writeFileSync(path.join(dir, "manifest.json"), JSON.stringify(manifest, null, 2));
        NODE
    - pnpm exec vitepress build docs
    - mv docs/.vitepress/dist public
  artifacts:
    paths:
      - public
